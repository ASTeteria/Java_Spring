databaseChangeLog:
  - changeSet:
      id: 1
      author: Artem
      changes:
        - createTable:
            tableName: "owner"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "username"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "email"
                  type: "varchar(255)"
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Artem
      changes:
        - createTable:
            tableName: "car"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "model"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "engine_power"
                  type: "numeric"
                  constraints:
                    nullable: false
              - column:
                  name: "torque"
                  type: "numeric"
              - column:
                  name: "last_maintenance_timestamp"
                  type: "timestamp"
              - column:
                  name: "owner_id"
                  type: "bigint"
                  constraints:
                    nullable: false
       
